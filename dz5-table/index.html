<!DOCTYPE html>
<html lang="nl">
<head >
	<meta charset="UTF-8">
	<title>Composition in Red, Blue, and Yellow. Pit Mondriane.</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="wrapper">
		<table>
			<!-- row 1 -->
			<tr class="first-row">
				<td colspan="2" class="first-block"></td>
				<td colspan="3" class="second-block"></td>
				<td colspan="2" class="yellow"></td>
			</tr>
			<!-- row 2 -->
			<tr>
				<td rowspan="4" class="fifth-block"></td>
				<td colspan="4" rowspan="8" class="red"></td>
				<td colspan="2" rowspan="4" class="yellow"></td>
			</tr>
			<!-- row 3 -->
			<tr>
			</tr>
			<!-- row 4 -->
			<tr>
			</tr>
			<!-- row 5 -->
			<tr>
			</tr>
			<!-- row 6 -->
			<tr>
				<td rowspan="6"></td>
				<td rowspan="4" class="third-block"></td>
				<td rowspan="4" class="fourth-block"></td>
			</tr>
			<!-- row 7 -->
			<tr>
			</tr>
			<!-- row 8 -->
			<tr>
			</tr>
			<!-- row 9 -->
			<tr>
			</tr>
			<!-- row 10 -->
			<tr>
				<td rowspan="4" colspan="2" class="black"></td>
				<td colspan="2" rowspan="2"></td>
				<td colspan="2" rowspan="2"></td>
			</tr>
			<!-- row 11 -->
			<tr>
			</tr>
			<!-- row 12 -->
			<tr>
				<td rowspan="4" class="yellow"></td>
				<td colspan="2" rowspan="2"></td>
				<td colspan="2" rowspan="3" class="blue"></td>
			</tr>
			<!-- row 13 -->
			<tr>
			</tr>
			<!-- row 14 -->
			<tr>
				<td colspan="2" rowspan="2"></td>
				<td colspan="2" class="black"></td>
			</tr>
			<!-- row 15 -->
			<tr>
				<td colspan="4"></td>
			</tr>
		</table>
	</div>
</body>
</html>
